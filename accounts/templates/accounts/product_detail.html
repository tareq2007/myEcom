{% extends 'main.html' %}
{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
  <h2 class="text-3xl font-bold mb-4">{{ product.name }}</h2>
  <img src="{{ product.imageURL }}" alt="{{ product.name }}" class="w-full h-96 object-contain mb-6" />
  <p class="mb-4">{{ product.description }}</p>
  <p class="text-xl font-semibold mb-4">Price: ${{ product.price|floatformat:2 }}</p>
  <a href="{% url 'store' %}" class="text-indigo-600 hover:underline">‚Üê Back to Store</a>
</div>
{% endblock content %}
